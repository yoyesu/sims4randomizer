<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- allows the use of thymeleaf expressions-->
<head>
    <title>Sims 4 Generator: starter household</title>

    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

</head>

<body>

<header>
    <!-- NAV START -->
    <nav>
        <ul>
            <li ><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/starter-household}">Starter</a></li>
            <li>Legacy</li>
            <li><a th:href="@{/new-sim}">Sim</a></li>
            <!--the li below should be a dropdown of all the independent generators-->
            <li>Independent Generators</li>
        </ul>
    </nav>
</header>

<main>
    <h1>Starter Household Generator</h1>

    <p >Lifespan: <span th:text="${household.getLifeSpan()}"></span></p>
    <p >Difficulty: <span th:text="${game.getDifficulty()}"></span></p>


    <div th:each="sim : ${sims}" class="invisible results">
        <p style="white-space: pre-line" th:text="${sim.toString()}"></p>

    </div>


</main>


<footer>
    <p>4 Generator: a tool for simmers developed by a fellow simmer</p>
</footer>






</body>

</html>
